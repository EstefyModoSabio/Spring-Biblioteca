<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Libro</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section>
      <h2>Registro del Libro</h2>
      <form action="/libro/registro" method="post">
        <div
          th:if="${error != null}"
          class="card text-white bg-danger mb-3 mensajeError"
        >
          <div class="card-body">
            <h5 class="card-tittle">Error</h5>
            <p class="card-text" th:text="${error}"></p>
          </div>
        </div>

        <div
          th:if="${exito != null}"
          class="card text-white bg-succes mb-3 mensajeExito"
        >
          <div class="card-body">
            <h5 class="card-tittle" >Exito</h5>
            <p class="card-text" th:text="${exito}"></p>
          </div>
        </div>

        <input
          type="text"
          class="form-group"
          name="titulo"
          placeholder="Nombre del libro"
        />
        <br />
        <input
          type="number"
          class="form-group"
          name="isbn"
          placeholder="isbn del libro"
        />
        <br />
        <input
          type="number"
          class="form-group"
          name="ejemplares"
          placeholder="Cantidad de ejemplares"
        />
        <br />

        
        <div  class="form-group">
          <select name="idAutor" >
              <option >Seleccionar Autor</option>
              <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"></option>
          </select>
      </div>

      <div  class="form-group">
          <select name="idEditorial" >
              <option >Seleccionar Editorial</option>
              <option th:each="editorial : ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}"></option>
          </select>
      </div>

        <button type="submit" class="btn btn-primary">Subir</button>
      </form>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
